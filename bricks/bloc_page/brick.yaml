name: freezed_bloc_page
description: A brick to create a page with view and bloc
repository: https://github.com/PoloLacoste/mason_bricks/tree/main/bricks/bloc_page

version: 0.2.0

environment:
  mason: ">=0.1.0-dev <0.1.0"

vars:
  name:
    type: string
    description: Page name
    default: Counter
    prompt: What is the name of your page?
  page_route:
    type: string
    description: Page route
    default: /
    prompt: What is this pages' route?